spring:
  application:
    name: LibraryAPI
#  profiles:
#    active: production
  output:
    ansi:
      enabled: ALWAYS
  datasource:
    url: ${DATASOURCE_URL:jdbc:postgresql://localhost:5432/library}
    username: ${DATASOURCE_USERNAME:postgres}
    password: ${DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
#     ddl-auto: update
    properties:
      hibernate.format_sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
logging:
  level:
    root: warn
    org:
      springframework:
        web: debug
    br:
      com:
        vyniciushenrique: trace
# trace
# debug
# info
# warn
# error

management:
  server:
    port: 9090
  endpoints:
    web:
      exposure:
        include: '*'
springdoc:
  override-with-generic-response: false

#production

---
spring:
  config:
    activate:
      on-profile: production
  output:
    ansi:
      enabled: NEVER